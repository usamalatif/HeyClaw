# Fly.io config for HeyClaw API
app = "heyclaw-api"
primary_region = "iad"

[build]
  dockerfile = "../../apps/api/Dockerfile"

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"
