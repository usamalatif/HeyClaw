services:
  gateway:
    build:
      context: .
      dockerfile: infrastructure/gateway.Dockerfile
    container_name: heyclaw-gateway
    restart: unless-stopped
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - openclaw_config:/root/.openclaw
      - openclaw_workspaces:/root/.openclaw/workspaces
    expose:
      - "18789"
    networks:
      - heyclaw

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: heyclaw-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - openclaw_config:/openclaw-config
      - openclaw_workspaces:/openclaw-workspaces
    networks:
      - heyclaw
    depends_on:
      - gateway

volumes:
  openclaw_config:
  openclaw_workspaces:

networks:
  heyclaw:
    name: heyclaw
    driver: bridge
