services:
  gateway:
    build:
      context: .
      dockerfile: infrastructure/gateway.Dockerfile
    container_name: heyclaw-gateway
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      # Override API-specific paths that don't exist in the gateway container
      OPENCLAW_CONFIG_PATH: /root/.openclaw/openclaw.json
      WORKSPACES_DIR: /root/.openclaw/workspaces
      TEMPLATES_DIR: ""
      GATEWAY_CONTAINER_NAME: ""
      DATABASE_URL: ""
      REDIS_URL: ""
    volumes:
      - openclaw_config:/root/.openclaw
      - openclaw_workspaces:/root/.openclaw/workspaces
    expose:
      - "18789"
    networks:
      - heyclaw

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: heyclaw-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - openclaw_config:/openclaw-config
      - openclaw_workspaces:/openclaw-workspaces
    networks:
      - heyclaw
    depends_on:
      - gateway

volumes:
  openclaw_config:
  openclaw_workspaces:

networks:
  heyclaw:
    name: heyclaw
    driver: bridge
